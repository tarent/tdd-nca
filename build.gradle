// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'

group 'de.tarent'
version '0.1'

description = "TDD @ NCA"

sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // Spock releases are available from Maven Central
    mavenCentral()
    // Spock snapshots are available from the Sonatype OSS snapshot repository
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

        // mandatory dependencies for using Spock
    compile "org.codehaus.groovy:groovy-all:2.5.7"

    compile 'ch.qos.logback:logback-classic:1.2.3'

    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"

    // optional dependencies for using Spock
    testRuntime "net.bytebuddy:byte-buddy:1.9.3"          // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:2.6"    // allows mocking of classes without default constructor (together with CGLIB)

    testRuntime 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testRuntime 'org.testcontainers:testcontainers:1.11.3'
}
